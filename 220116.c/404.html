<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
</head>
<body>
    <script type="module">
        import Reader       from '/js/reader.server.js'
        
        window.addEventListener('load', function() {
            let url          = window.location
            let {op, x, y}   = Reader.read(url)
            window.location.href = `/#${op}/${x}/${y}`
        })

    </script>
</body>
</html>
